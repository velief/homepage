  <script>
    'use strict'
    function sendEmail() {

      var form = document.querySelector('form');
      var userName = form.children[0].children[0].children[0].value;
      var reply_to = form.children[1].children[0].children[0].value;
      var msg = form.children[2].children[0].children[0].value;

      if (userName === '') {
        alert('이름을 입력하세요');
        return;
      }
      else if (reply_to === '') {
        alert('이메일을 입력하세요');
        return;
      }
      else if (msg === '') {
        alert('메시지를 입력하세요');
        return;
      }

      emailjs.send("service_fyok8jb", "lendingPage", {
        userName: userName,
        reply_to: reply_to,
        msg: msg,
      })
        .then(function (response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('메일이 발송되었습니다.');
        }, function (error) {
          console.log('FAILED...', error);
        });
    }
  </script>
